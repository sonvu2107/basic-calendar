<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Lịch học Aug–Dec 2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section class="topbar">
      <div>
        <div class="today-line">Hôm nay là</div>
        <div id="todayText" class="today-text"></div>
      </div>
      <div class="controls">
        <button id="prevBtn" class="btn" aria-label="Tháng trước">←</button>
        <div id="monthTitle" class="month-title"></div>
        <button id="nextBtn" class="btn" aria-label="Tháng sau">→</button>
        <select id="monthSelect" class="select"></select>
      </div>
    </section>

    <section class="calendar">
      <div class="dow">T2</div>
      <div class="dow">T3</div>
      <div class="dow">T4</div>
      <div class="dow">T5</div>
      <div class="dow">T6</div>
      <div class="dow">T7</div>
      <div class="dow">CN</div>
      <div id="calendarGrid" class="grid"></div>
    </section>

    <section class="panel">
      <div class="card">
        <h3 id="detailTitle">Chọn một ngày trên lịch</h3>
        <div id="detailSub" class="muted"></div>
        <ul id="detailList" class="list"></ul>
      </div>
    </section>
  </main>

  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
